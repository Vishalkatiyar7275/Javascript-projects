<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <div>
        <div id="nav">
            <div id="logo"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt=""></div>
            
            <h4>Home</h4>
            <h4>Elecronics</h4>
            <h4>Clothes</h4>
            <h4>Grocery</h4>
            <h4>Leagues</h4>
            <div id="cart">
                <img src="https://t3.ftcdn.net/jpg/03/14/85/06/360_F_314850659_2aQLerz30kWj78tqpaGSbzYD6sAUmuDf.jpg" alt="">
            </div>
        </div>
        <div id="main">
            <div class="overlay">
                <div class="title">SUMMER SALE 50% OFF</div>
                <div class="title1">Our new collection will be available soon</div>
                <div id="date">
                    <h1 id="date1">10 JULY 2024 10:00:00 PM</h1>
                </div>
                <div class="col">
                    <div>
                        <input type="text" readonly value="00">
                        <label for="h">
                            <h2>Days</h2>
                        </label>
                    </div>
                    <div class="colon">
                        <label for="h">
                            <h2>:</h2>
                        </label>
                    </div>
                    <div>
                        <input type="text" readonly value="00">
                        <label for="h">
                            <h2>Hours</h2>
                        </label>
                    </div>
                    <div class="colon">
                        <label for="h">
                            <h2>:</h2>
                        </label>
                    </div>
                    <div>
                        <input type="text" readonly value="00">
                        <label for="h">
                            <h2>Minutes</h2>
                        </label>
                    </div>
                    <div class="colon">
                        <label for="h">
                            <h2>:</h2>
                        </label>
                    </div>
                    <div>
                        <input type="text" readonly value="00">
                        <label for="h">
                            <h2>Seconds</h2>
                        </label>
                    </div>
                </div>
            </div>
        </div>
